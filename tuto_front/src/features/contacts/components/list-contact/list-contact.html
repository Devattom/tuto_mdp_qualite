<h1>Liste des contacts</h1>
<section class="actions-contact">
  <section class="create-contact">
    <button (click)="openDialog(null)" matFab extended>
      <mat-icon>add</mat-icon>
      Ajouter un contact
    </button>
  </section>
  <section class="search">
    <mat-form-field appearance="fill">
      <mat-label>Chercher par nom</mat-label>
      <input [formControl]="searchInput" matInput placeholder="Taper le nom">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </section>
</section>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let element">{{ element.firstname ?? 'N/C' }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Société</th>
      <td mat-cell *matCellDef="let element">{{ element.company ?? 'N/C' }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element">{{ element.address ?? 'N/C' }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Téléphone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone ?? 'N/C' | displayFrenchNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email ?? 'N/C' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" class="table-actions-contact">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element.id); $event.stopPropagation()">
          <mat-icon>create</mat-icon>
        </button>
        <button (click)="deleteContact(element.id); $event.stopPropagation()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="openDialog(row.id); $event.stopPropagation()"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label="Select page of contacts"
  >
  </mat-paginator>
</div>
